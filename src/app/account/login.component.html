<div ngClass="col-12 container-fluid bg-dark justify-content-center">
    <div ngClass="card text-center text-white bg-dark border-white">
        <div ngClass="card-title py-3"><h3 ngClass="text-decoration-underline"><strong>Login page</strong></h3></div>
        <div ngClass="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3 px-5">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors">Username is required</div>
                    </div>
                </div>
                <div class="mb-3 px-5">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors">Password is required</div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button [disabled]="loading" ngClass="button-style">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                    </button>
                    <a routerLink="/" class="text-white text-decoration-none">Go to Home</a>
                </div>
            </form>
        </div>
        
    </div>
</div>
