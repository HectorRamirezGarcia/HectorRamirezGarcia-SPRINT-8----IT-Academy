
<div ngClass="col-12 container-fluid bg-dark justify-content-center">
    <div ngClass="card text-center text-white bg-dark border-white">
        <div ngClass="card-title py-3"><h3 ngClass="text-decoration-underline"><strong>Register page</strong></h3></div>
        <div ngClass="card-body col-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3 px-5">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control px-5 border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors">First Name is required</div>
                    </div>
                </div>
                <div class="mb-3 px-5">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors">Last Name is required</div>
                    </div>
                </div>
                <div class="mb-3 px-5">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors">Username is required</div>
                    </div>
                </div>
                <div class="mb-3 px-5">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control border-white bg-dark text-white" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button [disabled]="loading" class="button-style">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="text-white text-decoration-none">Cancel</a>
                </div>
            </form>
        </div>
        
    </div>
</div>
